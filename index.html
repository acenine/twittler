<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header class='userInput'>
      <div class='login input'>
        <form id='login' action=''>Enter username to send a twit: 
          <input type="text" id="username" name='loginName'>
        </form>
        <a href='#' id='logout'>Log Out</a>
      </div>
      <div class='tweetInput input'>
        <form id="tweetInput">
          <textarea class="myTweet" rows="4" cols="60"></textarea>
          <input type="submit" id="submitTweet" value="Send Tweet">
        </form>
      </div>
    </header>

    <section class='feed'>
      <h3>Twits happen:</h3>
      <ul class='tweets incoming'>
      </ul>
    </section><aside class='timeline'>
      <h3></h3>
      <button id="hideTimeline">Hide</button>
      <ul></ul>
    </aside>

  </body>
</html>
