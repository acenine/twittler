<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header id='userInput'>
      <div class='tweetInput input'>
        <form id="tweetInput">
          <textarea class="myTweet" rows="10" cols="50"></textarea>
          <input type="submit" value="Send Tweet">
        </form>
      </div>
      <div class='login input'>
        <form id='login' action=''>Enter username: 
          <input type="text" id="username">
        </form>
      </div>
    </header>

    <section class='feed'>
      <h3>Twits happen:</h3>
      <ul class='tweets incoming'>
        
      </ul>
    </section>

    <aside class='timeline'>
      <h3></h3>
      <ul></ul>
    </aside>

  </body>
</html>
