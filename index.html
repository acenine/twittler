<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <section id='userInput'>
      <form id='login' action=''>Enter username: 
        <input type="text" id="username">
      </form>
      <form class="tweetInput">
        <textarea class="myTweet" rows="10" cols="50"></textarea>
        <input type="submit" value="Send Tweet">
      </form>
    </section>

    <section class='feed'>

      <!--ul class='tweets outgoing'>
        <h3>MY tweets</h3>
      </ul-->

      <ul class='tweets incoming'>
        <h3>Other people's tweets:</h3>
      </ul>
    </section>

    <aside class='timeline'></aside>

  </body>
</html>
